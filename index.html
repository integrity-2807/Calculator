<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
<table>
    <tr>
        <td colspan="3"><input type='text' id='result' class='screen'></td>
        <td>
            <input type="button" value="c" oneclick="clearScreen()" class="clear"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type='button' value='1' oneclick="display('1')" class="number"/>
        </td>
        <td>
            <input type='button' value='2' oneclick="display('2')" class="number"/>
        </td>
        <td>
            <input type='button' value='3' oneclick="display('3')" class="number"/>
        </td>

        <td>
            <input type='button' value='/' oneclick="display('/')" class="operator"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type='button' value='4' oneclick="display('4')" class="number"/>
        </td>
        <td>
            <input type='button' value='5' oneclick="display('5')" class="number"/>
        </td>
        <td>
           <input type='button' value='6' oneclick="display('6')" class="number"/>
        </td>
        <td>
            <input type='button' value='-' oneclick="display('-')" class="operator"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type='button' value='7' oneclick="display('7')" class="number"/>
        </td>
        <td>
            <input type='button' value='8' oneclick="display('8')" class="number"/>
        </td>
        <td>
            <input type='button' value='9' oneclick="display('9')" class="number"/>
        </td>
        <td>
            <input type='button' value='+' oneclick="display('+')" class="operator"/>
        </td>  
    </tr>
    <tr>
        <td>
            <input type="button" value="." oneclick="display('.')" class="decimal"/>
        </td>
        <td>
            <input type="button" value="0" oneclick="display('0')" class="number"/>
        </td>
        <td>
            <input type="button" value="=" oneclick="solve()" class="equal"/>
        </td>
        <td>
            <input type="button" value="*" oneclick="display('*')" class="operator"/>
        </td>
    </tr>
</table>

    </div>
 <script>
    function display(val){
    document.getElementById('result').value += val
    return val
}

function solve(){
    let x = document.getElementById('result').value
    let y = eval(x);
    document.getElementById('result').value = y
    return y
}

function clearScreen(){
    document.getElementById('result').value = ''
}
 </script>
</body>
</html>
